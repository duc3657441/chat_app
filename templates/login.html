<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\css\style.css">
    <title>Login</title>
</head>
<body>
        <div>
            <div class="container">
                <div class="row align-items-center" style="height: 100px; margin-top: 10%; display: flex; justify-content: center;">
                    <div class="col-md-6" style="padding-top:-30px;">
                        <div class="login-form" style="margin-bottom: 40px;margin-top: 40px;">
                            <h3 class="card-title mb-4 mt-1 text-center">Login</h3>
                            <form action="/login" method="post">
                                <div class="form-group">
                                    <label>Your email</label>
                                    <input name="email" class="form-control" placeholder="Email" type="email" required>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <label>Your password</label>
                                    <input name="password" class="form-control" placeholder="******" type="password" required>
                                </div> <!-- form-group// -->
                                
                                <div class="remember">
                                    <!-- <div class="row">
                                        <div class="col">
                                            <span class="checkbox1">
                                                <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
                                          </span>
                                        </div>
                                        <div class="col">
                                            <div class="forgot" align = "right">
                                                <h6><a href="#">Forgot Password?</a></h6>
                                            </div>
                                        </div>
                                        <div class="clear"> </div>
                                    </div> -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                </div> <!-- form-group// -->
                                <p class="text-center"><a href=" {{url_for('register')}}" class="">Don't have an account?</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Thêm nội dung ảnh hoặc thông tin bổ sung ở đây -->
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
