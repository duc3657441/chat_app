{% extends 'base.html' %}


{% block content %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" style="margin-top: 2px;">
            <h4 class="card-title mb-4 mt-0 text-center">Sign Up</h4>
            <form action="" method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" class="form-control" placeholder="Enter your email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Choose Password</label>
                    <input id="password1" name="password1" class="form-control" placeholder="Enter your password" type="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" class="form-control" placeholder="Confirm your password" type="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </div>
                <p class="text-center">Already have an account? <a href=" {{url_for('login')}} ">Login here</a></p>
            </form>
        </div>
    </div>

</div>
{% endblock %}
